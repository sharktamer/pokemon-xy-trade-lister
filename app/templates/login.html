<form class="form-horizontal" role="form" name="login" method="post" action="{{ url_for('login') }}">
	{{lForm.hidden_tag()}}
	<div class="form-group" id="inputOpenIdGroup">
		<label for="inputOpenID" class="col-sm-2 control-label">OpenID</label>
		<div class="col-sm-10">
			{{lForm.openid(class_="form-control", id="inputOpenID", placeholder="Please enter your OpenID")}}
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			{% for pr in providers %}
			<a href="javascript:set_openid('{{pr.url}}', '{{pr.name}}');"><img src="{{url_for('static', filename='img/social_icons/{}.png'.format(pr.name.lower()))}}" alt="">
			{% endfor %}
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					{{lForm.remember_me}} Remember me
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Sign in</button>
		</div>
	</div>
</form>
